---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{ .Values.deployments.frontend.service.name }}"
  namespace: "{{ .Values.namespace }}"
spec:
  rules:
  - host: "{{ .Values.deployments.ingress.host }}"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: "{{ .Values.deployments.frontend.service.name }}"
            port:
              number: 80

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{ .Values.deployments.backend.service.name }}"
  namespace: "{{ .Values.namespace }}"
spec:
  rules:
  - host: "{{ .Values.deployments.ingress.host }}"
    http:
      paths:
      - path: /api/v1
        pathType: Prefix
        backend:
          service:
            name: "{{ .Values.deployments.backend.service.name }}"
            port:
              number: 3456

